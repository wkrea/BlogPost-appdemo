name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ CICD ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.401
    - name: Restauraci√≥n de dependencias
      run: dotnet restore ./BackEnd/App.Api/

    - name: Compilar
      run: dotnet build --configuration Release --no-restore ./BackEnd/App.Api/App.Api.csproj
      
    - name: Test
      run: dotnet test ./Backend/App.Test/App.Test.csproj --no-restore --verbosity normal
